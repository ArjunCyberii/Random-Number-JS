<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Concept Game.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 1.5rem;
            color: #ffffff;
            margin: 10px 0;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            width: 200px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #4facfe;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4facfe;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #00c2fe;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #result {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        #score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            background-color: #4caf50;
            text-align: center;
            width: 150px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #score.red {
            background-color: #f44336;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            input[type="number"],
            button {
                width: 100%;
            }

            .container {
                padding: 20px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This is a Random Number Game</h1>
        <input id="useranswer" type="number" placeholder="Enter your guess">
        <button onclick="ans()" id="button">Send</button>
        <p id="result">Answer is Right OR Wrong</p>
        <h2 id="score">Score: 10</h2>
    </div>

    <script>
        var useranswer = document.getElementById("useranswer");
        var result = document.getElementById("result");
        var randomnumber = Math.floor(Math.random() * 10) + 1;
        var score = document.getElementById("score");
        var totalscore = 10;

        function ans() {
            var enterednum = useranswer.value;

            if (enterednum == randomnumber) {
                score.style.backgroundColor = "#4caf50";
                totalscore += 1;
                score.textContent = "Score: " + totalscore;
                alert("You Won the game");
                result.textContent = "Right Answer";
            } else {
                totalscore -= 1;
                score.style.backgroundColor = "#f44336";
                score.textContent = "Score: " + totalscore;
                result.textContent = "Wrong Answer";
            }
        }
    </script>
</body>
</html>
